<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #764ba2;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username">
            <div class="error" id="user-error"></div>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password">
            <div class="error" id="pass-error"></div>
        </div>
        <button class="btn" onclick="validateLogin()">Login</button>
    </div>

    <script>
        function validateLogin() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let userError = document.getElementById("user-error");
            let passError = document.getElementById("pass-error");
            
            userError.textContent = "";
            passError.textContent = "";
            
            if (username === "") {
                userError.textContent = "Username wajib diisi";
                return;
            }
            if (password === "") {
                passError.textContent = "Password wajib diisi";
                return;
            }
            alert("Login berhasil!");
        }
    </script>
</body>
</html>
